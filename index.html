		<script>
			function chooseMethod() {
				if (document.getElementById("search").value.length >= 1) {
					var s = "";

					if (document.getElementById("google").checked) {
						s = "Google";
					} else if (document.getElementById("mailru").checked) {
						s = "Mail.Ru";
					} else if (document.getElementById("yandex").checked) {
						s = "Yandex";
					} else if (document.getElementById("bing").checked) {
					  s = "Bing";
					} else if (document.getElementById("yahoo").checked) {
						s = "Yahoo!";
					} else if (document.getElementById("wikipedia").checked) {
						s = "Wikipedia";
					} else if (document.getElementById("aliexpress").checked) {
						s = "Aliexpress";
					}
					document.getElementById("alright").innerHTML = 'The search will be done in ' + s + '. If you want to change this, tap <button onclick="methods()">here</button>';
				} else {
					document.getElementById("alright").innerHTML = "";
				}
			}

				var s = "";

				if (document.getElementById("google").checked) {
					s = "Google";
				} else if (document.getElementById("mailru").checked) {
					s = "Mail.Ru";
				} else if (document.getElementById("yandex").checked) {
					s = "Yandex";
				} else if (document.getElementById("bing").checked) {

				} else if (document.getElementById("yahoo").checked) {

					document.getElementById("mailruLabel").hidden = false;
					document.getElementById("yandex").hidden = false;
					document.getElementById("yandexLabel").hidden = false;
          			document.getElementById("bing").hidden = false;
					document.getElementById("bingLabel").hidden = false;
          			document.getElementById("yahoo").hidden = false;
					document.getElementById("yahooLabel").hidden = false;
          			document.getElementById("wikipedia").hidden = false;
					document.getElementById("wikipediaLabel").hidden = false;
          			document.getElementById("aliexpress").hidden = false;
					document.getElementById("aliexpressLabel").hidden = false;
					document.getElementById("searchSubmit").hidden = false;

					document.getElementById("searchSubmit").hidden = true;
					document.getElementById("alright").innerHTML = 'The search will be done in ' + s + '. If you want to change this, tap <button onclick="methods()">here</button>';
